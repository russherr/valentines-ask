<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#fff7ed" />
    <title>One More Swipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- Screen 0: Splash -->
      <div class="screen screen-splash active" data-screen="splash">
        <div class="splash-center">
          <div class="splash-ring"></div>
          <div class="splash-icon" aria-hidden="true">❤️</div>
        </div>
        <p class="splash-title">One More Swipe</p>
        <div class="splash-toast">
          <div class="splash-toast-avatar">
            <img id="splash-avatar" src="" alt="" draggable="false" />
          </div>
          <span class="splash-toast-text" id="splash-text"></span>
        </div>
      </div>

      <!-- Screen 1: The Card -->
      <div class="screen screen-card" data-screen="card">
        <p class="prompt-text">One more swipe?</p>
        <div class="card-stack-bg" id="card-stack-bg"></div>
        <div class="card" id="swipe-card">
          <span class="swipe-badge badge-like" id="badge-like">LIKE</span>
          <span class="swipe-badge badge-nope" id="badge-nope">NOPE</span>
        </div>
        <p class="nudge-text" id="nudge-text"></p>
      </div>

      <!-- Screen 2: It's a Match -->
      <div class="screen screen-match" data-screen="match">
        <div class="match-avatars">
          <div class="match-avatar match-avatar-left">
            <img id="match-avatar-left" src="" alt="" draggable="false" />
          </div>
          <span class="match-heart">❤️</span>
          <div class="match-avatar match-avatar-right">
            <img id="match-avatar-right" src="" alt="" draggable="false" />
          </div>
        </div>
        <h1 class="match-title">It's a Match</h1>
        <p class="match-personal" id="match-personal"></p>
        <p class="match-subtitle">Tap to continue</p>
        <div class="sparkles" id="sparkles"></div>
      </div>

      <!-- Screen 3: Chat -->
      <div class="screen screen-chat" data-screen="chat">
        <div class="chat-container">
          <div class="chat-header">
            <div class="chat-avatar-sm">
              <img id="chat-avatar" src="" alt="" draggable="false" />
            </div>
            <div class="chat-header-info">
              <span class="chat-header-name" id="chat-header-name"></span>
              <span class="chat-header-status">
                <span class="status-dot"></span> Active now
              </span>
            </div>
          </div>
          <div class="chat-body" id="chat-body">
            <!-- Messages generated by JS from config -->
            <!-- Typing indicators -->
            <div class="chat-row chat-row-left" id="typing-row-left" style="display:none">
              <div class="chat-typing chat-typing-recv">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
              </div>
            </div>
            <div class="chat-row chat-row-right" id="typing-row-right" style="display:none">
              <div class="chat-typing chat-typing-sent">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Keyboard -->
        <div class="chat-keyboard" id="chat-keyboard">
          <div class="chat-input-bar">
            <div class="chat-input-field" id="chat-input-field"></div>
            <div class="chat-send-btn" id="chat-send-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
              </svg>
            </div>
          </div>
          <div class="keyboard-rows">
            <div class="keyboard-row">
              <span class="key">q</span><span class="key">w</span><span class="key">e</span><span class="key">r</span><span class="key">t</span><span class="key">y</span><span class="key">u</span><span class="key">i</span><span class="key">o</span><span class="key">p</span>
            </div>
            <div class="keyboard-row">
              <span class="key">a</span><span class="key">s</span><span class="key">d</span><span class="key">f</span><span class="key">g</span><span class="key">h</span><span class="key">j</span><span class="key">k</span><span class="key">l</span>
            </div>
            <div class="keyboard-row">
              <span class="key key-shift">&#x21E7;</span><span class="key">z</span><span class="key">x</span><span class="key">c</span><span class="key">v</span><span class="key">b</span><span class="key">n</span><span class="key">m</span><span class="key key-delete">&#x232B;</span>
            </div>
            <div class="keyboard-row keyboard-row-bottom">
              <span class="key key-special">123</span>
              <span class="key key-space"></span>
              <span class="key key-special">return</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Screen 4: The Ask -->
      <div class="screen screen-ask" data-screen="ask">
        <div class="ask-bokeh" id="ask-bokeh"></div>
        <div class="ask-glow"></div>
        <span class="ask-heart" aria-hidden="true">❤️</span>
        <h1 class="ask-title" id="ask-title"></h1>
        <div class="ask-buttons">
          <button class="btn-yes" id="btn-yes">Yes</button>
          <button class="btn-no" id="btn-no">No</button>
        </div>
        <p class="ask-nudge" id="ask-nudge"></p>
        <div class="ask-particles" id="ask-particles"></div>
      </div>

      <!-- Screen 5: The Plan -->
      <div class="screen screen-plan" data-screen="plan">
        <div class="plan-confetti" id="plan-confetti"></div>
        <div class="plan-content" id="plan-content"></div>
        <div class="hearts" aria-hidden="true"></div>
      </div>
      <div class="app-switch-overlay" id="app-switch-overlay"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
